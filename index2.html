<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm Minh Hiếu</title>
    <link rel="icon" href=" LINK  ẢNH " type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            background: linear-gradient(90deg, #ff5733, #33ff57, #3357ff, #ff33a8, #ff5733);
            background-size: 300% 100%;
            animation: backgroundAnimation 10s infinite linear;
            position: relative;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .cursor-trail {
            position: absolute;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            opacity: 0.5;
            pointer-events: none;
            transition: transform 0.2s ease-out, opacity 0.5s ease-out;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 300% 100%;
            animation: smoothRainbowBorder 5s infinite linear;
            z-index: -1;
            border-radius: 30px;
        }

        @keyframes smoothRainbowBorder {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: white;
            border-radius: 30px;
            z-index: 0;
        }

        .container * {
            position: relative;
            z-index: 1;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid transparent;
            animation: avatarBorder 3s infinite linear;
        }

        @keyframes avatarBorder {
            0% { border-color: red; }
            15% { border-color: rgb(184, 179, 199); }
            20% { border-color: orange; }
            40% { border-color: yellow; }
            60% { border-color: green; }
            80% { border-color: blue; }
            100% { border-color: red; }
        }

        h3 {
            font-family: 'Merriweather', serif;
            font-weight: bold;
            font-size: 22px;
            margin: 10px 0 8px 0;
            color: rgb(0, 0, 0);
        }

        p {
            font-family: 'Lora', serif;
            color: rgb(0, 0, 0);
        }

        .button {
            margin-bottom: 20px;
            background-color: white;
            border: 0;
            width: 300px;
            padding: 15px 0;
            border-radius: 100px;
            font-family: 'Lora', serif;
            font-weight: bold;
            font-size: 15px;
            transition: 0.5s;
            box-shadow: 0px 11px 22px -9px #000000;
            cursor: pointer;
        }

        .button:hover {
            color: white;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 300% 100%;
            animation: buttonRainbow 3s infinite linear;
            transform: scale(1.1);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.5);
        }

        @keyframes buttonRainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="avatar" src="LINK ẢNH " alt="Avatar">
        <h3>Phạm Minh Hiếu</h3>
        <p> CODER PHẠM MIN HIẾU </p>
        <button class="button" onclick="location.href = 'LINK :+84'">FACEBOOK</button><br>
        <button class="button" onclick="location.href = 'LINK '">INSTAGRAM </button><br>
        <button class="button" onclick="location.href = 'LINKLINK'">GITHUB </button><br>
        <button class="button" onclick="location.href = 'LINKLINK'">WECHAT</button><br>
        <button class="button" onclick="location.href = 'LINK '">TIKTOK</button>
    </div>
    <script>
        document.addEventListener('mousemove', function(event) {
            let trail = document.createElement('div');
            trail.classList.add('cursor-trail');
            document.body.appendChild(trail);
            trail.style.left = event.clientX + 'px';
            trail.style.top = event.clientY + 'px';
            setTimeout(() => {
                trail.style.opacity = '0';
                setTimeout(() => { trail.remove(); }, 500);
            }, 100);
        });
    </script>
</body>
</html>
